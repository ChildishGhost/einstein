name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Change diff
        run: git --no-pager show -m "$GITHUB_SHA" --color

      - name: Build
        run: |
          npm --version
          npm ci 
          npm run lint
          npm run build
